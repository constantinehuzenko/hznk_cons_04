<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>rocketGame</title>
</head>

<body>
    <img class="rocket" src="https://image.flaticon.com/icons/svg/3094/3094912.svg" style="left: 45%; top: 55%;" alt="">
    <img class="boom" src="https://jheral.labo-ve.fr/hourofcode/2a9n.gif" alt="">
    <img class="ufo" src="https://image.flaticon.com/icons/svg/214/214358.svg" style="left: 25%; top: -25%;" alt="">
    <div class="keyboard">
        <div class="top_key"><i class="fas fa-arrow-up"></i></div>
        <div class="bottom_key"><i class="fas fa-arrow-down"></i></div>
        <div class="left_key"><i class="fas fa-arrow-left"></i></div>
        <div class="right_key"><i class="fas fa-arrow-right"></i></div>
        <div class="keys_text">Use keyboard for better expiriance</div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/60ebdedb8c.js" crossorigin="anonymous"></script>


</html>
